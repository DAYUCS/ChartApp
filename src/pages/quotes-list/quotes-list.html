<ion-header>

  <ion-navbar>
    <ion-title>Invoice List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Search Invoices..." (input)="searchQuotes($event)"></ion-input>
  </ion-item>

  <ion-list *ngIf="!isfiltered">
    <ion-item *ngFor="let quote1 of quotesList" (click)="itemTapped($event, quote1)">
      <h2>Reference Number: {{quote1.referenceNumber}}</h2>
      <p class="item-description">Maturity Date: {{quote1.maturityDate}}</p>
      <p class="item-description">Face Value (USD): {{quote1.faceValueInUSD}}</p>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="isfiltered">
    <ion-item *ngFor="let quote of filteredQuotes" (click)="itemTapped($event, quote)">
      <h2>Reference Number: {{quote.referenceNumber}}</h2>
      <p class="item-description">Maturity Date: {{quote.maturityDate}}</p>
      <p class="item-description">Face Value (USD): {{quote.faceValueInUSD}}</p>
    </ion-item>
  </ion-list>
</ion-content>
