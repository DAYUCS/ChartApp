<ion-header>

  <ion-navbar>
    <ion-title>Invoice List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let invoice of invoiceList" (click)="itemTapped($event, invoice)">
      <h2>Reference Number: {{invoice.referenceNumber}}</h2>
      <p class="item-description">Maturity Date: {{invoice.maturityDate}}</p>
      <p class="item-description">Face Value (USD): {{invoice.faceValueInUSD}}</p>
    </ion-item>
  </ion-list>

</ion-content>
